<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>NLW 7° Edição | Rocketseat</title>
</head>

<body>
   <main>
      <div class="container">
         <div class="avatar">
            <span class="avatar-selo">
               <img src="./images/Selo.svg" alt="Selo Rocketseat">
            </span>
            <img src="" alt="Foto pessoal" class="avatar-foto" id="userAvatar">
         </div>

         <h1 class="user-name" id="userName">User name</h1>
         <a href="https://github.com/LFeli" class="user-github-at" target="_blank" id="userGithub">
            <img src="./images/github.svg" alt="Ícone Github">
            <span id="userLogin">User github</span>
         </a>
         <p class="user-desciption" id="userDescripition">User descripition</p>

         <ul class="social-media" id="socialLinks">
            <li class="youtube">
               <a href="https://www.youtube.com/" target="_blank">
                  <img src="./images/youtube.svg" alt="Ícone Youtube">
               </a>
            </li>

            <li class="instagram">
               <a href="https://www.instagram.com/" target="_blank">
                  <img src="./images/instagram.svg" alt="Ícone Instagram">
               </a>
            </li>

            <li class="facebook">
               <a href="https://pt-br.facebook.com/" target="_blank">
                  <img src="./images/facebook.svg" alt="Ícone Facebook">
               </a>
            </li>

            <li class="twitter">
               <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoicHQifQ%3D%3D%22%7D"
                  target="_blank">
                  <img src="./images/twitter.svg" alt="Ícone Twitter">
               </a>
            </li>
         </ul>
      </div>

   </main>

   <script src="./main.js"></script>
</body>

</html>
